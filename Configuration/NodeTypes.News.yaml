'DevHero:BannerRwd':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: Banner RWD
    group: plugins
    icon: 'icon-image'
    inlineEditable: true
    position: 1
    inspector:
      tabs:
        rwd:
          label: RWD
          icon: 'icon-image'
          position: 2
      groups:
        rwd:
          label: Responsywne Obrazy
          icon: 'icon-image'
          tab: rwd
  properties:
    imageBanner:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Foto
        reloadIfChanged: true
        inspector:
          group: banner
          position: 2
    imageAltBanner:
      type: string
      ui:
        label: Alt tag do SEO
        inspector:
          group: banner
          position: 3
    turnOnRwd:
      type: boolean
      ui:
        label: Włącz responywność
        inspector:
          group: rwd
    imageL:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        reloadIfChanged: true
        label: > 1350px
        inspector:
          group: rwd
    imageM:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        reloadIfChanged: true
        label: > 1024px && 1349px <
        inspector:
          group: rwd
    imageS:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        reloadIfChanged: true
        label: > 768px && 1023px <
        inspector:
          group: rwd
    imageXS:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        reloadIfChanged: true
        label: 767px <
        inspector:
          group: rwd
